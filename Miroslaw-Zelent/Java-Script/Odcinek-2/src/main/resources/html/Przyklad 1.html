<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Zadanie 1</title>

    <script type="text/javascript">
        function sprawdz()
        {
            var liczba = document.getElementById("pole").value; // value - jest to właściwość obiektu "pole"

            if (liczba > 0)
                document.getElementById("wynik").innerHTML = "Dodatnia";
            else if (liczba < 0)
                document.getElementById("wynik").innerHTML = "Ujemna";
            else if (liczba == "")
                document.getElementById("wynik").innerHTML = "Pusto";
            else if (liczba == 0)
                document.getElementById("wynik").innerHTML = "Zero";
            else
                document.getElementById("wynik").innerHTML = "To nie jest liczba!";
        }
    </script>

</head>

<body>
    <input type="text" id="pole">
    <input type="submit" value="Sprawdź" onclick="sprawdz()">

    <div id="wynik"></div>
</body>

</html>
