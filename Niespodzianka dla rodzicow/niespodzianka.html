<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Niespodzianka!</title>

    <link rel="stylesheet" href="niespodzianka_style.css" type="text/css">

    <script type="text/javascript">
        function pokazZdjecie()
        {
            document.getElementById("movie-2-div").innerHTML =
                "<img src='polaroid-template.jpg' class='photo'/>";
        }
    </script>
</head>
<body class="animate-in">
    <div id="movie-2-div">
        <video id="video" autoplay onended="pokazZdjecie()">
            <source src="movie-2.mp4" type="video/mp4">
        </video>
    </div>
    <script type="text/javascript">
        window.addEventListener("beforeunload", function ()
        {
            document.body.classList.add("animate-out");
        })
    </script>
</body>
</html>
